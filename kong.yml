_format_version: "3.0"
_transform: true

services:
  - name: safepay-api
    url: http://host.docker.internal:5000
    routes:
      - name: rota-pagamento
        paths:
          - /pay
        strip_path: false
    plugins:
      - name: rate-limiting
        config:
          second: 5
          policy: local
      - name: correlation-id
        config:
          header_name: kong-request-id
          generator: uuid
